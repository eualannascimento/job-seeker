name: "Run Another Action"
on:
  workflow_run:
    workflows:
      - "Run Job Seeker Action"
    types:
      - completed

jobs:
  check_job_seeker:
    runs-on: ubuntu-latest
    steps:
      - name: Check Job Seeker Output
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        run: |
          echo "Job Seeker completed successfully."

  build:
    needs: check_job_seeker
    runs-on: ubuntu-latest
    steps:
      - name: Github Checkout
        uses: actions/checkout@v2

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Vagas disponíveis
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_TO }}
          run: |
            echo "Olá,"
            echo ""
            echo "Segue abaixo as vagas disponíveis:"
            echo ""
            cat README.md
            cat src/html/new_data_jobs.html
          content_type: "text/html"


      - name: Run Another Action After Job Seeker
        run: |
          echo "Job Seeker completed successfully."
